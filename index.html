<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body id="body" onload="initiate()">
    <header>
        <nav class="navbar navbar-expand-lg header">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./assets/img/Logo.png" alt="logo BestellApp"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="content">
            <div class="banner">
                <img src="./assets/img/plat1.jpg" alt=" image burger im restaurant">
            </div>
            <div class="text-banner">
                <h3>Paradise Noodles</h3>
                <p>Bewertung(4,2 von 5 sternen)</p>
            </div>
            <div class="second-menu">
                <img src="./assets/icons/arrow-right.png" alt="icons">
                <a href="#gerichte-list">Hauptgerichte</a>
                <a href="#beilage-list">Beilage</a>
            </div>
            <div class="menu" id="gerichte-list">
                <img src="./assets/img/plat5.jpg" alt=" img banner">
                <h3 class="title3">Hauptgerichte</h3>

                <div class="gerichte" id="gerichte">
                    <!-- ///////DYSCHES\\\\\\\\\ -->
                </div>
                <div id="beilage-list">
                    <img src="./assets/img/plat3.png" alt=" img banner">
                    <h3 class="title3">Beilage</h3>

                    <div class="beilage" id="beilage">
                        <!-- ///////BEILAGE\\\\\\\\\ -->
                    </div>
                    <div class="warenkorp-responsive">
                        <button class="btn btn-primary warenkorp-responsive-btn" id="btn-warenkorp">Warenkorp</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="product-card" id="warenkorp">
            <div class="warenkorp-title" id="warenkorp-title">
                <h3 class="title3 warenkorp-title">Warenkorp</h3>   
            </div>   
            <div class="waren-liste" id="waren-liste">
                
                
            </div>
            <div class="gesammte" id="gesammte-preis">
               
                

            </div>

        </div>

    </main>

    <footer>

        <div class="footer">
            <p>Developed by Rucel . Vielen Dank an der DA❤️!!!</p> 
        </div>

    </footer>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/initiate.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
</body>
</html>
